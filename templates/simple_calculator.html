<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 20px;
            text-align: right;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .number {
            background-color: #e9e9e9;
            color: #333;
        }

        .number:hover {
            background-color: #d4d4d4;
        }

        .operator {
            background-color: #007bff;
            color: white;
        }

        .operator:hover {
            background-color: #0056b3;
        }

        .equals {
            background-color: #28a745;
            color: white;
        }

        .equals:hover {
            background-color: #1e7e34;
        }

        .clear {
            background-color: #dc3545;
            color: white;
        }

        .clear:hover {
            background-color: #c82333;
        }

        .zero {
            grid-column: span 2;
        }

        .expression-display {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }

        .expression-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .expression-text {
            font-family: monospace;
            font-size: 14px;
            color: #333;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>üßÆ –ü—Ä–æ—Å—Ç–∏–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
        
        <input type="text" class="display" id="display" readonly value="0">
        
        <div class="buttons">
            <button class="clear" onclick="clearAll()">C</button>
            <button class="clear" onclick="backspace()">‚å´</button>
            <button class="operator" onclick="appendToExpression('/')" title="–î—ñ–ª–µ–Ω–Ω—è">√∑</button>
            <button class="operator" onclick="appendToExpression('*')" title="–ú–Ω–æ–∂–µ–Ω–Ω—è">√ó</button>
            
            <button class="number" onclick="appendToExpression('7')">7</button>
            <button class="number" onclick="appendToExpression('8')">8</button>
            <button class="number" onclick="appendToExpression('9')">9</button>
            <button class="operator" onclick="appendToExpression('-')" title="–í—ñ–¥–Ω—ñ–º–∞–Ω–Ω—è">‚àí</button>
            
            <button class="number" onclick="appendToExpression('4')">4</button>
            <button class="number" onclick="appendToExpression('5')">5</button>
            <button class="number" onclick="appendToExpression('6')">6</button>
            <button class="operator" onclick="appendToExpression('+')" title="–î–æ–¥–∞–≤–∞–Ω–Ω—è">+</button>
            
            <button class="number" onclick="appendToExpression('1')">1</button>
            <button class="number" onclick="appendToExpression('2')">2</button>
            <button class="number" onclick="appendToExpression('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="number zero" onclick="appendToExpression('0')">0</button>
            <button class="number" onclick="appendToExpression('.')">.</button>
        </div>
        
        <div class="expression-display">
            <div class="expression-label">–ü–æ—Ç–æ—á–Ω–∏–π –≤–∏—Ä–∞–∑:</div>
            <div class="expression-text" id="expression"></div>
        </div>
    </div>

    <script>
        let currentExpression = '';
        let display = document.getElementById('display');
        let expressionDiv = document.getElementById('expression');

        function appendToExpression(value) {
            let internalValue = value;
            if (value === '√ó') internalValue = '*';
            if (value === '√∑') internalValue = '/';
            if (value === '‚àí') internalValue = '-';
            
            currentExpression += internalValue;
            updateDisplay();
        }

        function updateDisplay() {
            let displayExpression = currentExpression
                .replace(/\*/g, '√ó')
                .replace(/\//g, '√∑')
                .replace(/-/g, '‚àí');
            
            expressionDiv.textContent = displayExpression || '0';
            
            if (currentExpression) {
                display.value = displayExpression;
            } else {
                display.value = '0';
            }
        }

        function calculate() {
            if (!currentExpression) return;
            
            try {
                if (!/^[0-9+\-*/.() ]+$/.test(currentExpression)) {
                    throw new Error('–ù–µ–ø—Ä–∏–ø—É—Å—Ç–∏–º—ñ —Å–∏–º–≤–æ–ª–∏');
                }
                
                let result = eval(currentExpression);
                
                if (!isFinite(result)) {
                    throw new Error('–ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω–∞ –ø–æ–º–∏–ª–∫–∞');
                }
                
                display.value = result;
                currentExpression = result.toString();
                expressionDiv.textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result}`;
                
            } catch (error) {
                display.value = '–ü–æ–º–∏–ª–∫–∞';
                setTimeout(() => {
                    clearAll();
                }, 2000);
            }
        }

        function clearAll() {
            currentExpression = '';
            display.value = '0';
            expressionDiv.textContent = '';
        }

        function backspace() {
            if (currentExpression.length > 0) {
                currentExpression = currentExpression.slice(0, -1);
                updateDisplay();
            }
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToExpression(key);
            }
            else if (key === '+') {
                appendToExpression('+');
            }
            else if (key === '-') {
                appendToExpression('-');
            }
            else if (key === '*') {
                appendToExpression('*');
            }
            else if (key === '/') {
                event.preventDefault();
                appendToExpression('/');
            }
            else if (key === '.') {
                appendToExpression('.');
            }
            else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            }
            else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearAll();
            }
            else if (key === 'Backspace') {
                backspace();
            }
        });
        updateDisplay();
    </script>
</body>
</html>
